<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/LazyLukPack.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="../JS/Bobatron.js"></script>
    <script src="../JS/NewPost.js"></script>
    <title>Nanoblogger - New Post</title>
</head>
<body>
<div class="app-window bobatron" Bt-Color="#ffffff" Bt-CM="1.3" style="justify-content: center">
    <div class="horizontal-container window-header">
        <h3>Create New Post</h3>
    </div>

    <div class="vertical-container" style="gap: 10px; max-width: 300px">
        <label for="author" style="font-weight: bold;">Author</label>
        <input type="text" id="author" class="bobatron" Bt-CM="0.5" placeholder="Anonymous" required>

        <label for="title" style="font-weight: bold;">Title</label>
        <input type="text" id="title" class="bobatron" Bt-CM="0.5" placeholder="Enter the post title" required>

        <label for="content" style="font-weight: bold;">Post Content</label>
        <textarea id="content" class="bobatron" Bt-CM="0.5" placeholder="Write your post here..." rows="10" required></textarea>

        <button class="bobatron" Bt-CM="0.5" onclick="submitPost()">Submit Post</button>
    </div>
</div>

<div class="footer">
    <h5 style="text-align: center; color: #b081f5">SE-2331<br>Pavel Lukoyanov</h5>
</div>
</body>
</html>
